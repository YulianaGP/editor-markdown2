<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editor Markdown en Vivo</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header / Barra de herramientas -->
  <header class="fixed w-full bg-white shadow-md z-10 p-4 flex justify-between items-center flex-col md:flex-row gap-4">
    <h1 class="text-xl font-bold">Editor Markdown</h1>
    <div class="flex gap-4">
      <button id="previewBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
        Generar Vista Previa
      </button>
      <button id="toggleHeadersBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
        Contrastar Encabezados
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="pt-28 px-4 pb-8 grid grid-cols-1 md:grid-cols-2 gap-6">


    <!-- Editor -->
    <section class="bg-white rounded-lg shadow p-4 h-[70vh] flex flex-col">
      <h2 class="text-lg font-semibold mb-2">Editor Markdown</h2>

      <!-- Botones de formato -->
      <div class="mb-2 flex gap-2">
        <button
          id="btnNegrita"
          class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600"
        >
          Negrita
        </button>
        <button
          id="btnCursiva"
          class="bg-purple-500 text-white px-3 py-1 rounded hover:bg-purple-600"
        >
          Cursiva
        </button>
      </div>

      <!-- Área de texto -->
      <textarea
        id="markdownInput"
        class="flex-1 resize-none p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="# Escribe tu Markdown aquí..."
      ></textarea>

      <!-- Contador -->
      <p id="contador" class="text-sm text-gray-500 mt-2">
        0 palabras | 0 caracteres
      </p>
    </section>


    <!-- Preview -->
    <section class="bg-white rounded-lg shadow p-4 h-[70vh] overflow-auto">
      <h2 class="text-lg font-semibold mb-2">Vista Previa</h2>
      <div id="previewOutput"></div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="text-center py-4 text-sm text-gray-500">
    Proyecto Final del Módulo 3
  </footer>

  <!-- Script -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
