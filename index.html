<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editor Markdown en Vivo</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <!-- Header / Barra de herramientas -->
  <header class="fixed w-full shadow-md z-10 p-4 flex justify-between items-center flex-col md:flex-row gap-4">
    <h1 class="text-xl font-bold">Editor Markdown</h1>
    <div class="flex gap-4">
      <label for="toggle-tema" class="text-sm font-medium">🌙 Tema oscuro</label>
      <input type="checkbox" id="toggle-tema" class="toggle-tema hidden" />
      <label for="toggle-tema" class="cursor-pointer w-12 h-6 flex items-center bg-gray-300 rounded-full p-1 transition duration-300 ease-in-out">
        <div class="w-4 h-4 bg-white rounded-full shadow-md transform transition duration-300 ease-in-out"></div>
      </label>
      <button id="previewBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
        Generar Vista Previa
      </button>
      <button id="toggleHeadersBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
        Contrastar Encabezados
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="pt-28 px-4 pb-8 grid grid-cols-1 md:grid-cols-2 gap-6">


    <!-- Editor -->
    <section class="rounded-lg shadow p-4 h-[70vh] flex flex-col">
      <h2 class="text-lg font-semibold mb-2">Editor Markdown</h2>

      <!-- Botones de formato -->
      <div class="mb-2 flex gap-2">
        <button
          id="btnNegrita"
          class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600"
        >
          Negrita
        </button>
        <button
          id="btnCursiva"
          class="bg-purple-500 text-white px-3 py-1 rounded hover:bg-purple-600"
        >
          Cursiva
        </button>
        <button
          id="btnLimpiar"
          class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600"
        >
          Limpiar
        </button>
      </div>

      <!-- Área de texto -->
      <textarea
        id="markdownInput"
        class="flex-1 resize-none p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="# Escribe tu Markdown aquí..."
      ></textarea>

      <!-- 🔴 Mensaje de error -->
      <p id="mensajeError" class="hidden text-red-600 flex items-center gap-2 mt-2 text-sm font-semibold">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L4.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
        <span id="mensajeTexto">Mensaje de error aquí</span>
      </p>

      <!-- Contador -->
      <p id="contador" class="text-sm mt-2">
        0 palabras | 0 caracteres
      </p>
    </section>


    <!-- Preview -->
    <section class="rounded-lg shadow p-4 h-[70vh] overflow-auto">
      <h2 class="text-lg font-semibold mb-2">Vista Previa</h2>
      <div id="previewOutput"></div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="text-center py-4 text-sm">
    Proyecto Final del Módulo 3
  </footer>

  <!-- Script -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
